<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
</head>
<body>

<h2>Calendar</h2>

<table border="1">
    <thead>
        <tr>
            <th>Flight Number</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Duration</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr bgcolor="#FFFF00">
            <td>OGN2456BBC</td>
            <td>Ohio</td>
            <td>13:13</td>
            <td>16:99</td>
            <td><abbr title="4 hours">4</abbr></td>
            <td>On time</td>
        </tr>
        <tr>
            <td>OBC698SST</td>
            <td>Bihar</td>
            <td>8:00</td>
            <td>11:00</td>
            <td><abbr title="3 hours">3</abbr></td>
            <td>Delayed</td>
        </tr>
        <tr bgcolor="#FFFF00">
            <td>STS345KL</td>
            <td>Nepal</td>
            <td>14:00</td>
            <td>18:00</td>
            <td><abbr title="4 hours">4</abbr></td>
            <td>On time</td>
        </tr>
        <tr>
            <td>CHMR456JK</td>
            <td>Delhi</td>
            <td>15:00</td>
            <td>19:00</td>
            <td><abbr title="4 hours">4</abbr></td>
            <td>Cancelled</td>
        </tr>
    </tbody>
</table>

</body>
</html>
